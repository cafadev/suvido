{% extends 'dialog.html' %}

{% block dialogContent %}
<div  class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
  <section class="p-4 text-2xl">
    <h3 class="text-center">Create your account</h3>
  </section>

  <section class="grid grid-rows-3 gap-4 p-4">
  
    <div class=mb-8">
      <span class="font-medium">Your name</span>
      <input type="text" class="border rounded w-full px-4 py-4">
    </div>

    <div>
      <span class="font-medium mb-2">Email</span>
      <input type="text" class="border rounded w-full px-4 py-4">
    </div>

    <div>
      <span class="font-medium mb-2">Password</span>
      <input type="password" class="border rounded w-full px-4 py-4">
    </div>

  </section>

  <section class="p-4">
    <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-400 text-base font-medium text-white hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:w-auto sm:text-sm">
      Create account
    </button>
    <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
      No, thanks
    </button>
  </section>
</div>
{% endblock dialogContent %}
